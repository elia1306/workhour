<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elia å·¥æ™‚è¨ˆç®—è¡¨</title>
    <style>
        :root {
            /* --- å¯æ„›é¦¬å¡é¾é…è‰² --- */
            --primary: #FF9AA2;       /* æŸ”å’Œç²‰ç´… (æ¨™é¡Œ/æŒ‰éˆ•) */
            --primary-hover: #ff808b;
            --accent: #B5EAD7;        /* è–„è·ç¶  (é¸å–ç‹€æ…‹/ä»Šå¤©) */
            --accent-text: #4a8a76;
            --holiday: #FF6961;       /* çŠç‘šç´… (å‡æ—¥æ–‡å­—) */
            --holiday-bg: #FFF0F0;    /* å‡æ—¥èƒŒæ™¯ */
            --bg: #FFF9FA;            /* æ¥µæ·¡ç²‰ç´…èƒŒæ™¯ */
            --card-bg: #FFFFFF;
            --text: #6B5B5B;          /* æš–ç°æ–‡å­— (ä¸åˆºçœ¼) */
            --border: #FFE5E5;
            
            --radius: 20px;           /* å¤§åœ“è§’ */
        }

        body {
            font-family: 'Comic Sans MS', 'å¾®è»Ÿæ­£é»‘é«”', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            background-image: radial-gradient(#ffeef0 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(255, 154, 162, 0.15);
            border: 2px solid #FFF0F5;
        }

        /* --- å·¦å´æœˆæ›† --- */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-header button { 
            background: var(--bg); border: 2px solid var(--primary); color: var(--primary);
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold;
        }
        .calendar-header button:hover { background: var(--primary); color: white; }
        .calendar-title { font-weight: bold; font-size: 1.2em; color: var(--primary); letter-spacing: 1px; }
        
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; text-align: center; }
        .cal-head { font-size: 0.85em; color: #aaa; padding-bottom: 5px; font-weight: bold;}
        .cal-cell { 
            padding: 10px 2px; font-size: 0.9em; border-radius: 12px; position: relative; cursor: pointer;
        }
        .cal-cell:hover { background-color: #FFF0F5; }
        
        .is-holiday { color: var(--holiday); font-weight: bold; }
        .is-holiday::after { content: 'â˜…'; font-size: 0.6em; display: block; margin-top: 2px; color: var(--holiday); }
        
        .is-active-week { background-color: #E2F0CB; color: #556B2F; font-weight: bold; border-radius: 12px; }
        .is-today { border: 2px dashed var(--primary); background: #FFF; }

        /* --- å³å´å·¥æ™‚è¡¨ --- */
        h2.app-title {
            margin: 0 0 20px 0; color: var(--primary); text-align: center; font-size: 1.8em;
            text-shadow: 2px 2px 0px #FFF0F5;
        }

        .panel-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px dashed var(--border);
        }
        
        .date-picker-group label { display: block; font-size: 0.9em; color: #888; margin-bottom: 5px; font-weight: bold; }
        input[type="date"] { 
            padding: 8px 12px; border: 2px solid var(--border); border-radius: 12px; 
            font-size: 1em; color: var(--text); outline: none; background: #FFF;
        }
        input[type="date"]:focus { border-color: var(--primary); }

        .btn-google {
            background-color: #fff; color: #555; border: 2px solid #eee;
            padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: 0.9em;
            display: inline-flex; align-items: center; gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-google:hover { border-color: var(--primary); color: var(--primary); }
        .btn-google img { width: 18px; height: 18px; }

        /* è¡¨æ ¼æ¨£å¼å„ªåŒ– */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-bottom: 10px; }
        
        th { 
            color: #888; padding: 10px; font-size: 0.9em; font-weight: bold;
            border-bottom: 2px solid var(--border);
        }

        tbody tr { 
            background: white; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        td { padding: 12px 5px; text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        td:first-child { border-left: 1px solid var(--border); border-radius: 12px 0 0 12px; }
        td:last-child { border-right: 1px solid var(--border); border-radius: 0 12px 12px 0; }

        .date-wrapper {
            display: flex; align-items: center; justify-content: flex-start; gap: 8px; padding-left: 10px;
        }
        .date-main { font-size: 1.1em; font-weight: bold; color: var(--text); }
        .date-day { font-size: 0.9em; color: #aaa; background: #f5f5f5; padding: 2px 8px; border-radius: 10px; }
        .tag-holiday { font-size: 0.8em; padding: 3px 8px; background: var(--holiday); color: white; border-radius: 15px; white-space: nowrap; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); }

        /* ç‹€æ…‹é¡è‰² */
        tr.mode-holiday td { background-color: var(--holiday-bg); border-color: #ffd6d6; }
        tr.mode-leave td { background-color: #F0FFF4; border-color: #d6ffe0; }
        
        input { font-family: inherit; }
        
        /* Disabled ç‹€æ…‹çµ±ä¸€æ¨£å¼ */
        input:disabled {
            background-color: transparent !important;
            opacity: 0.3;
            cursor: not-allowed;
            color: #aaa;
        }

        input[type="time"] { 
            padding: 6px; border: 1px solid #ddd; border-radius: 10px; width: 90px; 
            text-align: center; background: #fdfdfd; color: var(--text);
        }
        input.leave-inp { 
            width: 50px; padding: 6px; border: 1px solid var(--accent); border-radius: 10px; 
            text-align: center; color: var(--accent-text); font-weight: bold; background: #fafffc;
        }
        input[type="checkbox"] { 
            appearance: none; width: 20px; height: 20px; border: 2px solid #ddd; border-radius: 6px; cursor: pointer; position: relative;
        }
        input[type="checkbox"]:checked { background-color: var(--holiday); border-color: var(--holiday); }
        input[type="checkbox"]:checked::after { content: 'âœ”'; color: white; position: absolute; left: 3px; top: -1px; font-size: 14px;}

        .summary {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px;
        }
        .sum-card {
            padding: 15px; border-radius: 15px; color: white; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .bg-pink { background: linear-gradient(135deg, #FF9AA2, #FFB7B2); }
        .bg-mint { background: linear-gradient(135deg, #B5EAD7, #95d6c0); color: #3e705d; }
        .bg-yellow { background: linear-gradient(135deg, #FFDAC1, #FFDFD3); color: #8a6b4e; }

        .sum-val { font-size: 1.6em; font-weight: bold; margin-top: 5px; }
        .sum-lbl { font-size: 0.9em; opacity: 0.9; }
        
        .reset-btn {
            background: none; border: none; color: #aaa; cursor: pointer; 
            font-size: 0.85em; margin-top: 15px;
        }
        .reset-btn:hover { color: var(--holiday); text-decoration: underline; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="card">
        <div class="calendar-header">
            <button onclick="navMonth(-1)">&#10094;</button>
            <span class="calendar-title" id="calTitle"></span>
            <button onclick="navMonth(1)">&#10095;</button>
        </div>
        <div class="cal-grid" id="calGrid"></div>
        
        <div style="margin-top:20px; padding-top:15px; border-top:2px dashed var(--border); font-size:0.85em; line-height:1.6; color:#888;">
            <div style="margin-bottom:5px;">ğŸ“… <b>å°æé†’ï¼š</b></div>
            â€¢ <span style="color:var(--holiday);">â˜… ç´…å­—</span> æ˜¯åœ‹å®šå‡æ—¥å–”<br>
            â€¢ ç¶ è‰²èƒŒæ™¯æ˜¯æ­£åœ¨ç·¨è¼¯çš„é€±<br>
            â€¢ ç³»çµ±æœƒè‡ªå‹•æ‰£é™¤1å°æ™‚ (12:00-13:00)  <br>
        </div>
    </div>

    <div class="card">
        <h2 class="app-title">Elia å·¥æ™‚è¨ˆç®—è¡¨</h2>
        
        <div class="panel-header">
            <div class="date-picker-group">
                <label>é¸æ“‡æœ¬é€± (é€±ä¸€)</label>
                <div style="display:flex; gap:10px;">
                    <input type="date" id="weekStart" onchange="onWeekChange()">
                    <button onclick="jumpToToday()" style="background:var(--accent); border:none; border-radius:10px; color:#3e705d; cursor:pointer; padding:0 12px; font-weight:bold;">ä»Šå¤©</button>
                </div>
            </div>
            
            <a href="https://calendar.google.com/" target="_blank" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt="Google">
                Google æ—¥æ›†
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th width="28%" style="text-align:left; padding-left:20px;">æ—¥æœŸ</th>
                    <th>ä¸Šç­</th>
                    <th>ä¸‹ç­</th>
                    <th>è«‹å‡</th>
                    <th>ä¼‘å‡</th>
                    <th>å·¥æ™‚</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <div class="summary">
            <div class="sum-card bg-pink">
                <div class="sum-lbl">æœ¬é€±å·¥æ™‚</div>
                <div class="sum-val" id="sumTotal">0.00</div>
            </div>
            <div class="sum-card bg-mint">
                <div class="sum-lbl">è·é›¢ 40H</div>
                <div class="sum-val" id="sumLeft">0.00</div>
            </div>
            <div class="sum-card bg-yellow">
                <div class="sum-lbl">é€±äº”ä¸‹ç­</div>
                <div class="sum-val" id="predict">--:--</div>
            </div>
        </div>
        
        <div style="text-align:center;">
            <button class="reset-btn" onclick="resetData()">â†» é‡ç½®æœ¬é€± (æ¢å¾©é è¨­)</button>
        </div>
    </div>
</div>

<script>
    // --- 1. å…§å»ºåœ‹å®šå‡æ—¥ (2025-2026) ---
    const HOLIDAYS_DB = {
        '2025': {
            '01-01': 'å…ƒæ—¦',
            '01-27': 'é™¤å¤•è£œå‡', '01-28': 'æ˜¥ç¯€', '01-29': 'æ˜¥ç¯€', '01-30': 'æ˜¥ç¯€', '01-31': 'æ˜¥ç¯€',
            '02-28': '228',
            '04-03': 'å…’ç«¥ç¯€', '04-04': 'æ¸…æ˜ç¯€',
            '05-01': 'å‹å‹•ç¯€',
            '05-30': 'ç«¯åˆé€£å‡',
            '10-06': 'ä¸­ç§‹é€£å‡',
            '10-10': 'åœ‹æ…¶æ—¥'
        },
        '2026': {
            '01-01': 'å…ƒæ—¦',
            '02-16': 'é™¤å¤•è£œå‡', '02-17': 'æ˜¥ç¯€', '02-18': 'æ˜¥ç¯€', '02-19': 'æ˜¥ç¯€', '02-20': 'æ˜¥ç¯€',
            '02-27': '228è£œå‡',
            '04-03': 'å…’ç«¥ç¯€', '04-06': 'æ¸…æ˜è£œå‡',
            '05-01': 'å‹å‹•ç¯€',
            '06-19': 'ç«¯åˆé€£å‡',
            '09-25': 'ä¸­ç§‹é€£å‡',
            '10-09': 'åœ‹æ…¶è£œå‡',
            '12-25': 'è¡Œæ†²ç´€å¿µæ—¥'
        }
    };

    const CONFIG = { LUNCH_START: 12 * 60, LUNCH_END: 13 * 60, TARGET: 40 };
    let viewDate = new Date();

    // --- 2. åˆå§‹åŒ– ---
    window.onload = function() {
        const last = localStorage.getItem('elia_log_last');
        if (last) {
            document.getElementById('weekStart').value = last;
            viewDate = new Date(last);
        } else {
            jumpToToday();
        }
        refreshAll(false);
    };

    function jumpToToday() {
        const d = new Date();
        const day = d.getDay();
        const diff = d.getDate() - day + (day == 0 ? -6 : 1);
        const monday = new Date(d.setDate(diff));
        document.getElementById('weekStart').value = toISODate(monday);
        viewDate = new Date();
        refreshAll();
    }

    function onWeekChange() {
        const val = document.getElementById('weekStart').value;
        if(val) {
            localStorage.setItem('elia_log_last', val);
            viewDate = new Date(val);
            refreshAll();
        }
    }

    function navMonth(delta) {
        viewDate.setMonth(viewDate.getMonth() + delta);
        renderCalendar();
    }

    function refreshAll(save = true) {
        renderCalendar();
        renderTable();
        loadAndCalc(save);
    }

    // --- 3. æ¸²æŸ“èˆ‡è¨ˆç®— ---
    function renderTable() {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = '';
        const startVal = document.getElementById('weekStart').value;
        if (!startVal) return;

        const startDt = new Date(startVal);
        const wDays = ['é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”'];

        for(let i=0; i<5; i++) {
            const d = new Date(startDt);
            d.setDate(startDt.getDate() + i);
            const iso = toISODate(d);
            const holName = getHoliday(iso);

            const tr = document.createElement('tr');
            tr.dataset.date = iso;
            
            let dateHTML = `
                <div class="date-wrapper">
                    <span class="date-main">${iso.slice(5)}</span>
                    <span class="date-day">${wDays[i]}</span>
                    ${holName ? `<span class="tag-holiday">${holName}</span>` : ''}
                </div>
            `;

            // ç§»é™¤ï¼š<td>...-1H...</td>
            tr.innerHTML = `
                <td style="text-align:left;">${dateHTML}</td>
                <td><input type="time" class="inp-s" value="09:00" onchange="update()"></td>
                <td><input type="time" class="inp-e" value="18:00" onchange="update()"></td>
                <td><input type="number" class="inp-l leave-inp" min="0" max="8" step="0.5" onchange="update()"></td>
                <td><input type="checkbox" class="inp-h" onchange="update()"></td>
                <td class="res-h" style="font-weight:bold; color:var(--text);">0.00</td>
            `;
            tbody.appendChild(tr);
        }
    }

    function update() {
        saveData();
        calculate();
    }

    function calculate() {
        let total = 0, preFri = 0;
        const rows = document.querySelectorAll('#tbody tr');
        
        rows.forEach((tr, idx) => {
            const s = timeToMin(tr.querySelector('.inp-s').value);
            const e = timeToMin(tr.querySelector('.inp-e').value);
            const l = parseFloat(tr.querySelector('.inp-l').value) || 0;
            const isHol = tr.querySelector('.inp-h').checked;
            const res = tr.querySelector('.res-h');

            tr.classList.remove('mode-holiday', 'mode-leave');
            const inps = tr.querySelectorAll('input:not([type="checkbox"])');

            let dayMins = 0;

            if (isHol) {
                tr.classList.add('mode-holiday');
                dayMins = 480; 
                res.textContent = "8H";
                inps.forEach(k => k.disabled = true);
            } else {
                inps.forEach(k => k.disabled = false);
                
                if (l > 0) tr.classList.add('mode-leave');

                let work = 0;
                if(s !== null && e !== null) work = calcNet(s, e);
                dayMins = work + (l * 60);

                res.textContent = dayMins > 0 ? (dayMins/60).toFixed(2) : "--";
            }

            total += dayMins;
            if (idx < 4) preFri += dayMins;
        });

        // Summary
        document.getElementById('sumTotal').textContent = (total/60).toFixed(2);
        const left = Math.max(0, CONFIG.TARGET * 60 - total);
        document.getElementById('sumLeft').textContent = (left/60).toFixed(2);

        // Predict
        const fRow = rows[4];
        const fHol = fRow.querySelector('.inp-h').checked;
        const fStart = fRow.querySelector('.inp-s').value;
        const fLeave = parseFloat(fRow.querySelector('.inp-l').value) || 0;
        const pBox = document.getElementById('predict');

        const needed = (CONFIG.TARGET * 60) - preFri - (fLeave * 60);

        if (fHol) pBox.textContent = "é€±äº”ä¼‘";
        else if (needed <= 0) pBox.textContent = "å·²é”æ¨™";
        else if (!fStart) pBox.textContent = "å¾…è¼¸å…¥";
        else {
            let cur = timeToMin(fStart);
            let w = 0;
            while (w < needed) {
                cur++;
                if (cur <= CONFIG.LUNCH_START || cur > CONFIG.LUNCH_END) w++;
            }
            pBox.textContent = minToTime(cur);
        }
    }

    // --- 4. å­˜å– ---
    function saveData() {
        const key = `elia_log_${document.getElementById('weekStart').value}`;
        const data = Array.from(document.querySelectorAll('#tbody tr')).map(tr => ({
            s: tr.querySelector('.inp-s').value,
            e: tr.querySelector('.inp-e').value,
            l: tr.querySelector('.inp-l').value,
            h: tr.querySelector('.inp-h').checked
        }));
        localStorage.setItem(key, JSON.stringify(data));
    }

    function loadAndCalc(save = true) {
        const key = `elia_log_${document.getElementById('weekStart').value}`;
        const json = localStorage.getItem(key);
        const rows = document.querySelectorAll('#tbody tr');

        if (json) {
            const data = JSON.parse(json);
            rows.forEach((tr, i) => {
                if(data[i]) {
                    tr.querySelector('.inp-s').value = data[i].s;
                    tr.querySelector('.inp-e').value = data[i].e;
                    tr.querySelector('.inp-l').value = data[i].l;
                    tr.querySelector('.inp-h').checked = data[i].h;
                }
            });
        } else {
            rows.forEach(tr => {
                const holName = getHoliday(tr.dataset.date);
                tr.querySelector('.inp-h').checked = !!holName;
                tr.querySelector('.inp-s').value = "09:00";
                tr.querySelector('.inp-e').value = (tr.rowIndex === 5) ? "" : "18:00";
                tr.querySelector('.inp-l').value = "";
            });
            if(save) saveData();
        }
        calculate();
    }

    function resetData() {
        if(confirm("è¦é‡ç½®é€™é€±çš„è³‡æ–™å—ï¼Ÿ")) {
            const key = `elia_log_${document.getElementById('weekStart').value}`;
            localStorage.removeItem(key);
            loadAndCalc();
        }
    }

    // --- 5. æœˆæ›† ---
    function renderCalendar() {
        const grid = document.getElementById('calGrid');
        grid.innerHTML = '<div class="cal-head">æ—¥</div><div class="cal-head">ä¸€</div><div class="cal-head">äºŒ</div><div class="cal-head">ä¸‰</div><div class="cal-head">å››</div><div class="cal-head">äº”</div><div class="cal-head">å…­</div>';
        
        const y = viewDate.getFullYear();
        const m = viewDate.getMonth();
        document.getElementById('calTitle').textContent = `${y} å¹´ ${m+1} æœˆ`;

        const firstD = new Date(y, m, 1);
        const startDay = firstD.getDay();
        const daysInM = new Date(y, m+1, 0).getDate();

        const curWeek = document.getElementById('weekStart').value;
        const wStart = curWeek ? new Date(curWeek) : null;
        const wEnd = wStart ? new Date(wStart) : null;
        if(wEnd) wEnd.setDate(wStart.getDate()+4);

        const today = toISODate(new Date());

        for(let i=0; i<startDay; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=daysInM; d++) {
            const dateObj = new Date(y, m, d);
            const iso = toISODate(dateObj);
            const hol = getHoliday(iso);
            
            const div = document.createElement('div');
            div.className = 'cal-cell';
            div.textContent = d;
            
            if(iso === today) div.classList.add('is-today');
            if(hol) {
                div.classList.add('is-holiday');
                div.title = hol;
            }
            if(wStart && iso >= curWeek && iso <= toISODate(wEnd)) {
                div.classList.add('is-active-week');
            }

            grid.appendChild(div);
        }
    }

    // --- Utils ---
    function getHoliday(iso) {
        const y = iso.substring(0,4);
        const md = iso.substring(5);
        return (HOLIDAYS_DB[y] && HOLIDAYS_DB[y][md]) ? HOLIDAYS_DB[y][md] : null;
    }
    function toISODate(d) {
        const z = d.getTimezoneOffset() * 60000;
        return new Date(d.getTime() - z).toISOString().split('T')[0];
    }
    function timeToMin(s) { return s ? s.split(':').reduce((h,m)=>h*60 + +m) : null; }
    function minToTime(m) { return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`; }
    function calcNet(s, e) {
        if(s >= e) return 0;
        let d = e - s;
        let oS = Math.max(s, CONFIG.LUNCH_START), oE = Math.min(e, CONFIG.LUNCH_END);
        if(oE > oS) d -= (oE - oS);
        return d;
    }
</script>
